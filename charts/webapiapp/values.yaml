# Default values for webapiapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

#
#
# deployment values
#
#
deployment:
  replicaCount: 1
  ## Annotations to be added to the deployment
  ##
  deploymentAnnotations: {}

  imagePullSecrets: 
  - name: babb4cfc-9e5e-44a4-8e56-4bc455dea0c2

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  image:
    repository: testrestapiacr.azurecr.io
    imageName: function-testrestapiacrwebapi
    tag: latest
    pullPolicy: Always
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

#
#
# service values
#
#
service:
  type: ClusterIP
  port: 80

#
#
# ingress values
#
#
ingress:
  enabled: true
  annotations: 
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2 
  hosts:
    - host: testrestapiaks.eastus2.cloudapp.azure.com
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

#
#
# ScaleObject values
#
#
scaleobject:
  pollingInterval: 15
  cooldownPeriod:  30
  minReplicaCount: 1
  maxReplicaCount: 10   
  threshold: "1"
  query: sum(rate({{ include "webapiapp.fullname" . }}_http_request[1m]))
  serverAddress: http://prometheus-server.ingress-nginx.svc.cluster.local:9090